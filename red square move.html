<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
        canvas {
            border:1px solid blue;
            background-color: aquamarine;
        }
        </style>
    </head>
    <body onload="Box()">
        <div id="log"/>
        <script>
            var myGamePiece;
            function Box() {
                myGamePiece = new component(30, 30, "red", 0, 10);
                myGameArea.start();
            }
            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 275;
                    this.canvas.height = 270;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(updateGameArea, 20);        
                },
                stop : function() {
                    clearInterval(this.interval);
                },    
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }
            function component(width, height, color, x, y, type) {
                this.type = type;
                this.width = width;
                this.height = height;
                this.x = x;
                this.y = y;
                this.down = true;
                this.bounce = 0.5;
                this.speedX = 0.5;
                this.speedY = 0;    
                this.gravity = 0.05;
                this.gravitySpeed = 0;
                this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function() {
                    if (this.x < myGameArea.canvas.width - this.width) {
                        this.x += this.speedX;
                        this.calcy();
                    }
                }
                this.calcy = function() {
                    var rockbottom = myGameArea.canvas.height - this.height;
                    var bouncelimit = myGameArea.canvas.height * this.bounce;
                    if (this.down) {
                        this.gravitySpeed += this.gravity;
                        this.y += this.speedY + this.gravitySpeed;
                        if (this.y > rockbottom) {
                            this.down = !this.down;
                            this.bounce = this.bounce + 0.05;
                        }
                    } else { // up
                        this.gravitySpeed -= this.gravity;
                        this.y -= this.speedY + this.gravitySpeed;
                        if (this.y < bouncelimit) {
                            this.down = !this.down;
                            this.gravitySpeed = 0;
                        }
                    }
                    document.getElementById("log").textContent = "POS: x=" + Math.round(this.x) + " y=" + Math.round(this.y);
                }
            }
            function updateGameArea() {
                myGameArea.clear();
                myGamePiece.newPos();
                myGamePiece.update();
            }
        </script>
    </body>
</html>
