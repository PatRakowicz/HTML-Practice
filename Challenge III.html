<html>
	<script>
		var context;
		var x=150;
		var y=100;
		var dx=0;
		var dy=5;

		function init() {
		  context= myCanvas.getContext('2d');
		  setInterval(draw,10);
		}

		function draw() {
			context.clearRect(0,0, 300,300);
			context.beginPath();
			context.fillStyle="#0000ff";
			context.arc(x,y,20,0,Math.PI*2,true);
			context.closePath();
			context.fill();
			x+=dx;
			y+=dy;
			if (y<13 || y>289) dy=-dy;
		}

</script>

	<body onLoad="init();" style="background-color: orange;">
	  <canvas id="myCanvas" width="300" height="300" style="border: 2px solid black; background-color: pink;">
	  </canvas>
	</body>
</html>
