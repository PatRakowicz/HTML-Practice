<html>
  <head>
<title>Game</title>
    <script type="text/javascript">

        function arrowPressed(direction) {
              var element = document.getElementById("image1");
			  element.style.left = move(element.offsetLeft, direction) + 'px';
		}
		
        function moveSelection(event) {
            switch (event.keyCode) {
                case 37:
                    arrowPressed(false);
                	break;
                
                case 39:
                    arrowPressed(true);
                	break;
			}
        }
		
		function move(elementXcoord, direction) {
			var xcoord = parseInt(elementXcoord);
			if (direction) {
				if (xcoord <= 678) {
					return xcoord + 10;
				}
			} else {
				if (!(xcoord <= 290)) {
					return xcoord - 10;
				}
			}
			return xcoord;
			
		}
	  </script>
	  <style>
	  	canvas {background: #eee; display: block; margin: 0 auto; border: 2px solid Pink;}
	  </style>
</head>

  <body bgcolor='Black' onkeydown="moveSelection(event)" >
	  <canvas id="myCanvas" width="500" height="300" style="left: 10px"></canvas>
