<html>
	<body>

		<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
		</canvas>
		
		<script>
			
            var mv = 0;
            var posY = 450;
            var repeat = 1;
            var grow = 0.2
			
            function function1 () {	
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.clearRect(0,0,c.width,c.height);
                
				ctx.beginPath();
				ctx.arc(100+mv, posY+20, 30*grow, 0, 2 * Math.PI);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.arc(120+mv, posY+10, 40*grow, 0, 2 * Math.PI);
				ctx.stroke();
			
				ctx.beginPath();
				ctx.arc(140+mv, posY, 50*grow, 0, 2 * Math.PI);
				ctx.stroke();
				
                if (repeat++ <= 100) {
                    mv+=1;
                    grow += 0.005;
                }
            }

//				context.drawImage(base_image, 100, 100);
//			}
			    
			window.setInterval(function1, 100);
		
		</script> 

	</body>
</html>
