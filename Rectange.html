<html>
  <head>
<title>Game</title>
    <script type="text/javascript">
		
		
        function arrowPressed(direction) {
              var element = document.getElementById("image1");
			  element.style.left = move(element.offsetLeft, direction) + 'px';
		}
		
        function moveSelection(event) {
            switch (event.keyCode) {
                case 37:
                    arrowPressed(false);
                	break;
                
                case 39:
                    arrowPressed(true);
                	break;
			}
        }

		function move(elementXcoord, direction) {
			var xcoord = parseInt(elementXcoord);
			if (direction) {
				if (xcoord <= 300) {
					return xcoord + 10;
				}
			} else {
				if (!(xcoord <= 10)) {
					return xcoord - 10;
				}
			}
			return xcoord;
			
		}
	  </script>
	  <script>
				#block {
			
		}
	  </script>
</head>

  <body bgcolor='darkblue' onkeydown="moveSelection(event)" >
