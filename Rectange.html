		function move(elementXcoord, direction) {
			var xcoord = parseInt(elementXcoord);
			if (direction) {
				if (xcoord <= 300) {
					return xcoord + 10;
				}
			} else {
				if (!(xcoord <= 10)) {
					return xcoord - 10;
				}
			}
			return xcoord;
