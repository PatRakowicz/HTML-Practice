                document.addEventListener("keydown", keyDownHandler, false);

                function keyDownHandler(e) {
                    if(e.keyCode == 39) {
                        rightPressed = true;
                    }
                    else if(e.keyCode == 37) {
                        leftPressed = true;
                    }
                }
                function keyUpHandler(e) {
                    if(e.keyCode == 39) {
                        rightPressed = false;
                    }
                    else if(e.keyCode == 37) {
                        leftPressed = false;
                    }
                }
                
                function drawBall() {
                    ctx.beginPath();
                    ctx.fillStyle = "rgb(204, 0, 204)";
                    ctx.fill();
                    ctx.closePath();
                }
                
                function draw{
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBall();

                setInterval(draw, 10);
                
            </script>
